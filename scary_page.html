<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Секретная страница</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .overlay, .scare {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
        }
        .overlay {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f6fa;
            z-index: 2;
        }
        .overlay[hidden] {
            display: none;
        }
        .overlay-body {
            text-align: center;
            max-width: 500px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .overlay-title {
            font-size: 24px;
            margin-bottom: 16px;
            color: black;
        }
        .overlay-description {
            font-size: 16px;
            margin-bottom: 16px;
            color: gray;
        }
        .overlay-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #accept-button {
            background-color: purple;
            color: white;
        }
        #decline-button {
            background-color: white;
            color: purple;
            border: 2px solid purple;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div id="overlay" class="overlay">
    <div class="overlay-body">
        <p class="overlay-title">Подтвердите действие</p>
        <p class="overlay-description">Этот сайт использует cookies для оптимизации. Вы хотите продолжить?</p>
        <div>
            <div id="accept-button" class="overlay-button">Принять</div>
            <div id="decline-button" class="overlay-button">Отклонить</div>
        </div>
    </div>
</div>
<div class="scare" style="display: none;">
    <video id="video" autoplay muted loop>
        <source src="assets/video.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
</div>
<script>
    const overlay = document.getElementById("overlay");
    const video = document.getElementById("video");
    const acceptButton = document.getElementById("accept-button");
    const declineButton = document.getElementById("decline-button");

    function startScare() {
        overlay.style.display = 'none';  // Скрыть оверлей
        document.querySelector('.scare').style.display = 'block';  // Показать видео
        video.play();
    }

    acceptButton.addEventListener("click", startScare);
    declineButton.addEventListener("click", startScare);
</script>
</body>
</html>
